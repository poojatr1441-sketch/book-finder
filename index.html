<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>Vite + React + Tailwind + TS</title>

    <!-- Small inline mobile helpers:
         - touch-action: manipulation improves tap responsiveness on some devices
         - -webkit-tap-highlight-color removed for cleaner taps
         - ensure root fills viewport so sticky/positioned elements behave consistently
         - compact select helpers keep dropdowns visually consistent and smaller
    -->
    <style>
      html, body, #root { height: 100%; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        touch-action: manipulation;
      }
      /* make form controls consistent and compact across platforms */
      select, input, button {
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      /* treat the chevron as decorative, avoid extra space in some UA */
      select::-ms-expand { display: none; }
      /* iOS smooth horizontal scrolling */
      .overflow-x-auto { -webkit-overflow-scrolling: touch; }
      /* slightly reduce control font-size on very small screens */
      @media (max-width: 420px) {
        select, input, button { font-size: 0.95rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
